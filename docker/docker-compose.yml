services:
  postgres:
    image: postgres:15-alpine
    container_name: newtab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: newtab
      POSTGRES_USER: newtab
      POSTGRES_PASSWORD: newtab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newtab -d newtab"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
